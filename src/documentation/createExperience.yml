paths:
  /api/v1/users/{userID}/experiences:
    post:
      summary: Create a new experience for a specific user
      description: |
        Creates a new experience for the user identified by `userID`.  
        Requires `CREATE_OWN_EXPERIENCES` permission if creating an experience for yourself, otherwise requires `CREATE_EXPERIENCES`.  
        All fields are validated according to their type and requirements.
      tags:
        - Experiences
      parameters:
        - in: path
          name: userID
          required: true
          schema:
            type: integer
            example: 3
          description: ID of the user to create the experience for. Must be numeric.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                companyName:
                  type: string
                  example: Software Corp
                  description: Required. Must be a non-empty string.
                roleUS:
                  type: string
                  example: Developer
                  description: Required. Must be a non-empty string.
                roleES:
                  type: string
                  example: Desarrollador
                  description: Optional. Must be a non-empty string if provided.
                descriptionUS:
                  type: string
                  example: I develop software for Software Corp
                  description: Required. Must be a non-empty string.
                descriptionES:
                  type: string
                  example: Desarrollo software para una compaña de software
                  description: Optional. Must be a non-empty string if provided.
                locationUS:
                  type: string
                  example: Remote
                  description: Required. Must be a non-empty string.
                locationES:
                  type: string
                  example: Remota
                  description: Optional. Must be a non-empty string if provided.
                startDate:
                  type: string
                  format: date
                  example: 2023-09-26
                  description: Required. Must be a valid ISO 8601 date string.
                endDate:
                  type: string
                  format: date
                  example: 2023-09-26
                  description: Optional. Must be a valid ISO 8601 date string if provided.
                companyLogo:
                  type: string
                  format: uri
                  example: "https://www.image.png"
                  description: Optional. Must be a valid URL if provided.
      responses:
        "201":
          description: Experience successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: The experience has been successfully created.
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 10
                      user_id:
                        type: integer
                        example: 3
                      company_name:
                        type: string
                        example: Software Corp
                      role_us:
                        type: string
                        example: Developer
                      role_es:
                        type: string
                        example: Desarrollador
                      description_us:
                        type: string
                        example: I develop software for Software Corp
                      description_es:
                        type: string
                        example: Desarrollo software para una compaña de software
                      location_us:
                        type: string
                        example: Remote
                      location_es:
                        type: string
                        example: Remota
                      start_date:
                        type: string
                        example: 2023-09-26
                      end_date:
                        type: string
                        example: 2023-09-26
                      company_logo:
                        type: string
                        example: "https://www.image.png"
                      created_at:
                        type: string
                        format: date-time
                        example: 2025-09-02T05:42:58.515Z
                      updated_at:
                        type: string
                        format: date-time
                        example: 2025-09-02T05:42:58.515Z
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "403":
          description: Forbidden, insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenPermissionError"
        "404":
          description: User with given ID does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: The entity with the given id does not exist.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
