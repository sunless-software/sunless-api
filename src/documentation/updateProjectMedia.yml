paths:
  /api/v1/projects/{projectID}/media/{mediaID}:
    patch:
      summary: Update media of a project
      description: |
        Updates a media entry for a project.  
        Requires a role with the global `UPDATE_PROJECTS_MEDIA` permission or a project role with `UPDATE_PROJECT_MEDIA`.  
        Validates `projectID`, `mediaID`, and optionally media fields (`url` and `type`).
      tags:
        - Media
      parameters:
        - name: projectID
          in: path
          required: true
          schema:
            type: integer
            example: 1
          description: Must be a numeric project ID.
        - name: mediaID
          in: path
          required: true
          schema:
            type: integer
            example: 1
          description: Must be a numeric media ID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                  example: "https://image-updated.png"
                  description: Optional. Must be a valid URL if provided.
                type:
                  type: string
                  example: IMAGE
                  description: Optional. Must be one of the allowed media types (IMAGE, VIDEOS, GIF).
      responses:
        "200":
          description: Media successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: The project media has been successfully updated.
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        url:
                          type: string
                          example: "https://image-updated.png"
                        type:
                          type: string
                          example: IMAGE
                        project_id:
                          type: integer
                          example: 1
                        created_at:
                          type: string
                          format: date-time
                          example: "2025-08-31T22:51:20.747Z"
                        updated_at:
                          type: string
                          format: date-time
                          example: "2025-08-31T23:05:00.123Z"
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "403":
          description: Forbidden, insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenPermissionError"
        "404":
          description: The project or media with given IDs does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: The entity with the given id does not exists.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "409":
          description: Media URL already exists for project
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 409
                  message:
                    type: string
                    example: The project already has a media with the same URL.
                  data:
                    type: array
                    items: {}
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
