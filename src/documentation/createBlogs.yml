paths:
  /api/v1/projects/{projectID}/blogs:
    post:
      summary: Create a new blog in a project
      description: |
        Creates a new blog inside a specific project.  
        Requires a global role with the `CREATE_BLOGS` permission, or a project role with the `CREATE_BLOGS` permission.  
        All fields are validated according to their type and requirements.
      tags:
        - Blogs
      parameters:
        - name: projectID
          in: path
          required: true
          schema:
            type: integer
            example: 1
          description: Must be a number referencing an existing project.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                titleUS:
                  type: string
                  example: My blog
                  description: Must be provided, must be a string, and cannot be empty.
                titleES:
                  type: string
                  example: Mi blog
                  description: Optional, must be a string, and cannot be empty.
                contentUS:
                  type: string
                  example: This is my new blog
                  description: Must be provided, must be a string, and cannot be empty.
                contentES:
                  type: string
                  example: Este es mi nuevo blog
                  description: Optional, must be a string, and cannot be empty.
      responses:
        "201":
          description: Blog successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: The blog has been successfully created.
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        user_id:
                          type: integer
                          example: 3
                        project_id:
                          type: integer
                          example: 1
                        title_us:
                          type: string
                          example: My blog
                        title_es:
                          type: string
                          example: Mi blog
                        body_us:
                          type: string
                          example: This is my new blog
                        body_es:
                          type: string
                          example: Este es mi nuevo blog
                        created_at:
                          type: string
                          format: date-time
                          example: 2025-08-28T05:39:55.263Z
                        updated_at:
                          type: string
                          format: date-time
                          example: 2025-08-28T05:39:55.263Z
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "403":
          description: Forbidden, insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenPermissionError"
        "404":
          description: Project with given ID does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: The project with the given id does not exist.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
