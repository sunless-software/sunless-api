paths:
  /api/v1/technologies/remove:
    delete:
      summary: Remove a technology from a user
      description: |
        Removes the association between an existing technology and a user.  
        The technology itself is not deleted.  
        If `id` query parameter (userID) is not provided, defaults to the authenticated user.  
        Requires `REMOVE_OWN_TECHNOLOGIES` permission if removing from your own technologies, otherwise requires `REMOVE_TECHNOLOGIES`.
      tags:
        - Technologies
      parameters:
        - in: query
          name: id
          required: false
          schema:
            type: integer
            example: 3
          description: Optional. The ID of the user from whom to remove the technology. Defaults to the authenticated user if not provided.
        - in: path
          name: technologyID
          required: true
          schema:
            type: integer
            example: 2
          description: The ID of the technology to remove
      responses:
        "200":
          description: Technology successfully removed from user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: The technology has been successfully removed from the user.
                  data:
                    type: object
                    properties:
                      userID:
                        type: integer
                        example: 3
                      technologyID:
                        type: integer
                        example: 2
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "403":
          description: Forbidden, insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenPermissionError"
        "404":
          description: The technology or the user does not exist.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: The entity with the given id does not exist.
                  data:
                    type: array
                    items:
                      type: object
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
