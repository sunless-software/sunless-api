paths:
  /api/v1/skills:
    post:
      summary: Create a new skill
      description: |
        Creates a new skill.  
        Requires a global role with the `CREATE_SKILLS` permission.  
        The `skillNameUS` and `skillNameES` fields are validated according to its type and requirements.
      tags:
        - Skills
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                skillNameUS:
                  type: string
                  example: Problem solving
                  description: |
                    Must be provided, must be a string, and cannot be empty.
                skillNameES:
                  type: string
                  example: Resolucion de problemas
                  description: |
                    Optional. Must be a string, and cannot be empty if provided.
      responses:
        "201":
          description: Skill successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: Skill successfully created.
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 18
                        name_us:
                          type: string
                          example: Problem solving
                        name_es:
                          type: string
                          example: Resolucion de problemas
                        created_at:
                          type: string
                          format: date-time
                          example: 2025-09-16T16:51:03.514Z
                        updated_at:
                          type: string
                          format: date-time
                          example: 2025-09-16T16:51:03.514Z
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "403":
          description: Forbidden, insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenPermissionError"
        "409":
          description: Skill already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 409
                  message:
                    type: string
                    example: skill 'name' already in use.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
