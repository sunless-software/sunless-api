paths:
  /api/v1/users/change-password:
    patch:
      summary: Change own user password
      description: |
        Allows an authenticated user to change their password.  
        Requires a valid authentication token.  
        Validates `currentPassword`, `newPassword`, and `confirmPassword` in the request body.
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
                - confirmPassword
              properties:
                currentPassword:
                  type: string
                  example: "OldPassword123!"
                  description: |
                    Required. Must be a non-empty string.  
                    Represents the user's current password.
                newPassword:
                  type: string
                  example: "NewPassword456!"
                  description: |
                    Required. Must be a strong password:  
                    at least 8 characters, including an uppercase letter,  
                    a lowercase letter, a number, and a special character.  
                    Cannot be the same as `currentPassword`.
                confirmPassword:
                  type: string
                  example: "NewPassword456!"
                  description: |
                    Required. Must exactly match the value of `newPassword`.
      responses:
        "200":
          description: Password successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: The user password has been successfully updated.
                  data:
                    type: array
                    items: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "400":
          description: Validation error (e.g. missing or invalid fields, weak password, mismatch between `newPassword` and `confirmPassword`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
