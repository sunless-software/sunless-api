paths:
  /api/v1/users/change-password/{userID}:
    patch:
      summary: Change user password
      description: |
        Allows an authenticated user to change someone else password.
        Requires a valid authentication token and the global permission 'UPDATE_USERS_PASSWORD'
        Validates 'userID' in params.
        Validates `newPassword`, and `confirmPassword` in the request body.
      tags:
        - Users
      parameters:
        - in: path
          name: userID
          required: true
          schema:
            type: integer
            example: 3
          description: ID of the user whose password will be changed.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newPassword
                - confirmPassword
              properties:
                newPassword:
                  type: string
                  example: "NewPassword456!"
                  description: |
                    Required. Must be a strong password:  
                    at least 8 characters, including an uppercase letter,  
                    a lowercase letter, a number, and a special character.
                confirmPassword:
                  type: string
                  example: "NewPassword456!"
                  description: |
                    Required. Must exactly match the value of `newPassword`.
      responses:
        "200":
          description: Password successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: The user password has been successfully updated.
                  data:
                    type: array
                    items: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "400":
          description: Validation error (e.g. missing or invalid fields, weak password, mismatch between `newPassword` and `confirmPassword`)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "403":
          description: Forbidden, insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenPermissionError"
        "404":
          description: User with given ID does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: The entity with the given id does not exist.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
