paths:
  /api/v1/blogs:
    post:
      summary: Create a new blog
      description: |
        Creates a new blog inside a project.  
        Requires a global role with the `CREATE_BLOGS` permission, or a project role with the `CREATE_BLOGS` permission.  
        All fields are validated according to their type and requirements.
      tags:
        - Blogs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                projectID:
                  type: integer
                  example: 1
                  description: Required. Must be a number and reference an existing project.
                title:
                  type: string
                  example: Mi blog
                  description: Required. Must be a non-empty string.
                content:
                  type: string
                  example: Este es mi blog creado
                  description: Required. Must be a non-empty string.
      responses:
        "201":
          description: Blog successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: The blog has been successfully created.
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        user_id:
                          type: integer
                          example: 3
                        project_id:
                          type: integer
                          example: 1
                        title:
                          type: string
                          example: Mi blog
                        body:
                          type: string
                          example: Este es mi blog creado
                        deleted:
                          type: boolean
                          example: false
                        created_at:
                          type: string
                          format: date-time
                          example: 2025-08-28T05:39:55.263Z
                        updated_at:
                          type: string
                          format: date-time
                          example: 2025-08-28T05:39:55.263Z
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "403":
          description: Forbidden, insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenPermissionError"
        "404":
          description: Project with given ID does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: The project with the given id does not exist.
                  data:
                    type: array
                    items:
                      type: object
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
