paths:
  /api/v1/users/{userID}/skills:
    post:
      summary: Add a skill to a user
      description: |
        Associates an existing skill with a specific user.  
        The `userID` path parameter must be a numeric value.  
        The `skillID` in the request body is required and must be numeric.  
        This endpoint does not create new skills; it only associates an existing skill with the user.
      tags:
        - Skills
      parameters:
        - name: userID
          in: path
          required: true
          schema:
            type: integer
            example: 3
          description: The ID of the user to whom the skill will be added. Must be a number.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                skillID:
                  type: integer
                  example: 1
                  description: Required. Must be a number. The ID of the existing skill to associate.
      responses:
        "201":
          description: Skill successfully added to user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: The skill was successfully added to the user.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "403":
          description: Forbidden, insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenPermissionError"
        "404":
          description: Entity with given ID does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: The entity with the given id does not exist.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "409":
          description: Skill already associated with user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 409
                  message:
                    type: string
                    example: The user already has the skill you are trying to add.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
