paths:
  /api/v1/users/{userID}/skills/{skillID}:
    delete:
      summary: Remove a skill from a user
      description: |
        Removes the association between an existing skill and a specific user.  
        The skill itself is not deleted.  
        Both `userID` and `skillID` path parameters must be numeric.  
        Requires `REMOVE_OWN_SKILLS` permission if removing from your own skills, otherwise requires `REMOVE_SKILLS`.
      tags:
        - Skills
      parameters:
        - name: userID
          in: path
          required: true
          schema:
            type: integer
            example: 3
          description: The ID of the user from whom to remove the skill. Must be a number.
        - name: skillID
          in: path
          required: true
          schema:
            type: integer
            example: 1
          description: The ID of the skill to remove. Must be a number.
      responses:
        "200":
          description: Skill successfully removed from user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: The skill has been successfully removed from the user.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "403":
          description: Forbidden, insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenPermissionError"
        "404":
          description: The user or the skill does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: The entity with the given id does not exists.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
