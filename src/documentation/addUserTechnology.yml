paths:
  /api/v1/users/{userID}/technologies:
    post:
      summary: Add a technology to a user
      description: |
        Adds an existing technology to a user.  
        Requires `ADD_OWN_TECHNOLOGIES` permission if adding to your own technologies, otherwise requires `ADD_TECHNOLOGIES`.  
        This endpoint does not create new technologies, only associates an existing technology with a user.
      tags:
        - Technologies
      parameters:
        - name: userID
          in: path
          required: true
          schema:
            type: integer
          description: Must be a number. The ID of the user to associate the technology with.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                technologyID:
                  type: integer
                  example: 5
                  description: Required. Must be a number. The ID of the existing technology to associate.
      responses:
        "201":
          description: Technology successfully added to user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: The technology was successfully added to the user.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "403":
          description: Forbidden, insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenPermissionError"
        "404":
          description: Entity with given ID does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: The entity with the given id does not exist.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "409":
          description: Technology already associated with user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 409
                  message:
                    type: string
                    example: The user already has the technology you are trying to add.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
