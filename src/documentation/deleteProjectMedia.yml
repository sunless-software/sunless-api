paths:
  /api/v1/projects/{projectID}/media/{mediaID}:
    delete:
      summary: Delete a project media
      description: |
        Deletes a media associated with a project by its ID.  
        Requires a global role with the `DELETE_PROJECTS_MEDIA` permission, or a project role with the `DELETE_PROJECT_MEDIA` permission.  
        The media is permanently removed.
      tags:
        - Projects
      parameters:
        - name: projectID
          in: path
          required: true
          description: ID of the project
          schema:
            type: integer
            example: 1
        - name: mediaID
          in: path
          required: true
          description: ID of the media to delete
          schema:
            type: integer
            example: 10
      responses:
        "200":
          description: Project media successfully deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: The project media has been successfully deleted.
                  data:
                    type: array
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "403":
          description: Forbidden, insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenPermissionError"
        "404":
          description: Project or media with given ID does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: The entity with the given id does not exists.
                  data:
                    type: array
                    items:
                      type: object
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
