paths:
  /api/v1/tags:
    post:
      summary: Create a new tag
      description: |
        Creates a new tag.  
        Requires a global role with the `CREATE_TAGS` permission.  
        The `tagName` field is validated according to its type and requirements.
      tags:
        - Tags
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tagName:
                  type: string
                  example: Web interface
                  description: |
                    Must be provided, must be a string, and cannot be empty.
      responses:
        "201":
          description: Tag successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: Tag successfully created.
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 18
                        name:
                          type: string
                          example: Web interface
                        created_at:
                          type: string
                          format: date-time
                          example: 2025-09-16T16:51:03.514Z
                        updated_at:
                          type: string
                          format: date-time
                          example: 2025-09-16T16:51:03.514Z
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "403":
          description: Forbidden, insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenPermissionError"
        "409":
          description: Tag already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 409
                  message:
                    type: string
                    example: tag 'name' already in use.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
