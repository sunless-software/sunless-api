paths:
  /api/v1/projects/invite/{projectID}:
    post:
      summary: Invite a user to a project
      description: |
        Sends an invitation to a user to join a project with a specified role.  
        Requires the `INVITE_PROJECTS` global permission or a project role with the `INVITE_PROJECTS` permission.
      tags:
        - Projects
      parameters:
        - name: projectID
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the project to which the user will be invited.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userID:
                  type: integer
                  example: 7
                  description: Required. Must be a number. The ID of the user to invite to the project.
                projectRoleID:
                  type: integer
                  example: 3
                  description: Required. Must be a number. The ID of the role that will be assigned to the invited user.
      responses:
        "201":
          description: Invitation successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: The invitation to the project has been successfully created.
                  data:
                    type: array
                    items:
                      type: string
                      example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "403":
          description: Forbidden, insufficient permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenPermissionError"
        "404":
          description: Either the user, project or project role does not exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: The entity with the given id does not exists.
                  data:
                    type: array
                    items:
                      type: object
                    example: []
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                        example: 0
                      limit:
                        type: integer
                        example: 0
                      count:
                        type: integer
                        example: 0
                      total:
                        type: integer
                        example: 0
